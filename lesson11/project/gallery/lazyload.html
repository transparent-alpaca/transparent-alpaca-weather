<!DOCTYPE html>

<head>

    <title>Lazy Load</title>
    <link href="css/lazy-load-style.css" rel="stylesheet">    
    <script src="js/lazy-load-js.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <h1>Progressive Loading</h1>
    <div class="placeholder-loading">
        <picture>
            <img src="images/image_place-holder.png" alt="" class="loading" data-src="https://picsum.photos/id/10/300/400">
        </picture>
    </div>
    <div class="placeholder-loading">
        <picture>

        <picture>

    <div class="placeholder-loading">
        <picture>
            <img src="images/image_place-holder.png" alt="" class="loading" data-src="https://picsum.photos/id/40/300/400">
        </picture>

        <picture>
            <img src="images/image_place-holder.png" alt="" class="loading" data-src="https://picsum.photos/id/50/300/400">

        <picture>
            <img src="images/image_place-holder.png" alt="" class="loading" data-src="https://picsum.photos/id/60/300/400">
        </picture>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Federo','Montserrat Alternates','Amaranth','Quattrocento Sans']
            }
        });
      </script>
</body>
</html>
