<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Temple Inn & Suites | Reservations</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/menu.js"></script>
    <script src="js/indexscript.js"></script>
    <script src="js/lazy-load-js.js"></script>
    <script src="js/towndata.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
</head>
<body onload="start(); displayWC();">
    <header>
        <img id="logo" src="images/logo300.png" alt="logo">
    </header>

    <nav>
        <ul id="navigation">
            <li><a href="#" class="ham">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Temples</a></li>
            <li class="currentpage"><a href="#">Reservations</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>

        <div id="contenido">
            <h1 id="page-title">Reservations</h1>

            <div id="formdiv">

                <p>Please use the following form to make a reservation:</p>

                <form id="form">

                    <label id="location-label" for="location">Location:</label>                    
                    <select id="location-value" name="location">
                        <option value="" disabled="" selected="">Select location</option>
                        <option value="Chicago">Chicago, IL</option>
                        <option value="Las Vegas">Las Vegas, NV</option>
                        <option value="Los Angeles">Los Angeles, CA</option>
                        <option value="Manhattan">Manhattan, NY</option>
                    </select>

                    <label id="date-in-label" for="date">Check-In Date:</label>
                    <input id="date-in-value" type="date" name="date" autocomplete="off">

                    <label id="date-out-label" for="date">Check-Out Date:</label>
                    <input id="date-out-value" type="date" name="date" autocomplete="off">

                    <label id="rooms-label" for="rooms">Number of rooms:</label>
                    <input id="roomsvalue" type="range" min="1" max="5" value="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="roomsratingvalue">1</span>
                    <script>
                        function adjustRating(roomrating) {document.getElementById("roomsratingvalue").innerHTML = roomrating;}
                    </script>

                    <label id="type-label" for="roomtype">Room type:</label>
                    <select id="type-value" name="roomtype">
                        <option value="" disabled="" selected="">Select room type</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="Queen">Queen</option>
                        <option value="King">King</option>
                        <option value="Suite">Suite</option>
                    </select>

                    <label id="fullname-label" for="fullname">Full name:</label>
                    <input id="fullname-value" type="text" name="fullname" autocomplete="off" placeholder="Type your name here" pattern="[A-Za-z ]{5,}" required><br>

                    <label id="email-label" for="email">Email address:</label>
                    <input id="email-value" type="email" name="email" autocomplete="off" placeholder="someone@company.com"><br>

                    <label id="phone-label" for="phone">Phone number:</label>
                    <input id="phone-value" type="tel" name="phone" autocomplete="off" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label id="homestate-label" for="homestate">Home state or country:</label>
                    <input id="homestate-value" type="text" name="homestate" autocomplete="off" placeholder="Type here" pattern="[A-Za-z ]{5,}" required><br>

                    <label id="comments-label">Comments:</label>
                    <textarea id='comments-value' name="comments-value" rows='1'></textarea>
                    
                    <input id="resetear" type="reset" value="Clear form">
          
                    <input id="submitear" type="submit" value="Submit">
                    <script>
                        const feedbackElement = document.getElementById('formdiv');
                        const formElement = document.forms[0];
                        formElement.addEventListener('submit', function(e) {
                            e.preventDefault();
                            feedbackElement.innerHTML = '<p id="gracias">Thank you for your message, '+ formElement.fullname.value +'. We will get back to you as soon as possible!</p>';
                            feedbackElement.style.display = "block";
                            document.body.classList.toggle('moveDown');
                        });
                    </script>
                </form>
            </div>

        </div>    
        
    </main>

    <footer>
        <p class="footext"> &copy;<span id="year"></span> | The Temple Inn & Suites | David N. Rios-Lazo<br>
            <small><span id="currentdate"></span></small><br>
            <!--small>Last Updated: <span id="lastupdated"></span></small-->
        </p> 
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
      <script>
        WebFont.load({
            google: {
                families: ['Carrois Gothic SC','Oleo Script','Tenor Sans']
            }
        });
      </script>
    
</body>
</html>
