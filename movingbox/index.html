<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/js.js"></script>
	</head>
	<body>
		<div id="container">
            <div id="box"> </div>
        </div>

        <div>
            <button id="demo">Click Me</button>
            <span id="here"></span>
        </div>

        <div>
            <input type="text" id="name" onchange="change()">
        </div>

        <button class="sliderbutton" onclick="prev()"> Prev </button>
	        <img id="slider"src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px" height="100px" />
        <button class="sliderbutton" onclick="next()" > Next </button>
        </div>
        <div>
            <form onsubmit="return validate()" method="post">
                Number: <input type="text" name="num1" id="num1" /><br />
                Repeat: <input type="text" name="num2" id="num2" /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>

	</body>
</html>
